<!DOCTYPE html>
<html>
<head>
  <title>Register here!</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

</head>
<body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Exercise 1</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Login</a></li>
              <li><a href="/register">Register</a></li>
              <li><a href="/dashboard">Dashboard</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>REGISTER!</h1>

          <form id="registrationForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Email" name="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
          </form>
        </div>
      </div>
    <form action='' class="form-horizontal" method="post">
        <fieldset>
            <div id="legend">
                <legend class="">Register</legend>
            </div>
            <div class="control-group">
                <!-- Username --><label class="control-label" for=
                "username">Username</label>
                <div class="controls">
                    <input class="input-xlarge" id="username" name="username"
                    placeholder="" type="text">
                    <p class="help-block">Username can contain any letters or
                    numbers, without spaces</p>
                </div>
            </div>
            <div class="control-group">
                <!-- E-mail --><label class="control-label" for=
                "email">E-mail</label>
                <div class="controls">
                    <input class="input-xlarge" id="email" name="email"
                    placeholder="" type="text">
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>
            <div class="control-group">
                <!-- Password--><label class="control-label" for=
                "password">Password</label>
                <div class="controls">
                    <input class="input-xlarge" id="password" name="password"
                    placeholder="" type="password">
                    <p class="help-block">Password should be at least 4
                    characters</p>
                </div>
            </div>
            <div class="control-group">
                <!-- Password --><label class="control-label" for=
                "password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input class="input-xlarge" id="password_confirm" name=
                    "password_confirm" placeholder="" type="password">
                    <p class="help-block">Please confirm password</p>
                </div>
            </div>
            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
    <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/jquery-2.2.0.min.map"></script>
  </body>
</html>
